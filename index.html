<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/LetterY.svg/640px-LetterY.svg.png">
    <title>Lavender</title>

    <script src="lib/artoolkit.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/artoolkit.three.js"></script>
    <script src="lib/ar-gif.min.js" defer></script>
    <script src="coi-serviceworker.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div>
        <ar-scene>
            <div class="scene-click" id="scene-click" onclick="enableDynamicScene()"></div>
            <ar-marker patt="resources/pattern.patt">
                <ar-content id="static-scene" src="resources/cosmic-flowers.png" scale="1.5 1.5" position="0 0 0" rotation="0 0 0">
                </ar-content>
            </ar-marker>
        </ar-scene>
    </div>

    <img onclick="enableStaticScene()" id="dynamic-scene" class="disabled" src="resources/cosmic-flowers.gif"
        alt="cosmic flowers" />
</body>

</html>
